<div class="card" style="width: 220px;">
  <div class="card-body">
    <h5 class="card-title">{{product.name}}</h5>
    <p class="card-text">{{product.description}}</p>
    <p class="card-text">{{product.price}} HRN </p>
    <button class="btn btn-primary" (click)="onAddToCart()" [disabled]="!product.isAvailable">
      Add to Cart
    </button>
  </div>
</div>
